<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&family=Poppins:wght@200;400;700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container align-items-center">
            <h2 class="mb-5">Leaderboard</h2>
            <div class="main-content d-flex justify-content-around row">
                <section class="col-lg-5 col-8">
                    <article class="d-flex align-items-center">
                        <h4 class="display-table-title">Recent scores</h4>
                        <button type="button" class="refresh-btn ms-auto px-2 py-1">Refresh</button>
                    </article>
                    <article class="display-table mt-4">
                        <ul id="display-lists"></ul>
                    </article>
                </section>
                
                <section class="add-section col-lg-4 col-8 mt-5 mt-lg-0">
                    <h4 class="add-section-h4">Add your score</h4>
                    <form class="d-flex flex-column gap-3 pt-4">
                        <input class="input-name form-control border-2" type="text" name="name" placeholder="Your name" required>
                        <input class="input-score  form-control border-2" type="number" name="score" placeholder="Your score" required>
                        <button type="submit" class="submit-btn px-2 align-self-end py-1">Submit</button>
                    </form>
                </section>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
